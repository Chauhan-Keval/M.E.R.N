<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array no arg with ret</title>
  </head>
  <body>
    <script>
      var A = parseInt(prompt("Enter a value :"));
      var B = parseInt(prompt("Enter a value :"));
      document.write("The totl of two number is =" + print(A, B));
      function print() {
        var total = A + B;
        return total;
      }
    </script>
  </body>
</html>

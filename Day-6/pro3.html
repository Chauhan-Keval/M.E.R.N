
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function cal() {
        var a = prompt("Enter Your Units :");
        var A = parseInt(a);

        var result = document.getElementById("result");

        if (A <= 100) {
          result.innerHTML = "Your Bill is 300 Rs.";
        } else if (A > 100 && A <= 200) {
          var total = count_price_per_unit(A, 3);
          result.innerHTML = "Your Bill is : " + total + " Rs.";
        } else if (A > 200 && A <= 300) {
          var total = count_price_per_unit(A, 4);
          result.innerHTML = "Your Bill is : " + total + " Rs.";
        } else if (A > 300 && A <= 500) {
          var total = count_price_per_unit(A, 5);
          result.innerHTML = "Your Bill is : " + total + " Rs.";
        } else if (A > 500) {
          var total = count_price_per_unit(A, 10);
          result.innerHTML = "Your Bill is : " + total + " Rs.";
        } else {
          result.innerHTML = "Written invalid value!";
        }
      }

      function count_price_per_unit(unit, price) {
        return (unit - 100) * price + 300;
      }
    </script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0%;
        padding: 0%;
        background-color: blue;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #main {
        background-color: antiquewhite;
        height: 500px;
        width: 250px;
        border: solid black;
        border-style: double;
        text-align: center;
      }
      #btn {
        background-color: aqua;
        border: 0;
        border-radius: 10px;
      }
      #btn:hover {
        background-color: rgb(78, 242, 57);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <p><h3>Electirc Unit Calculator</h3></p>
      <form>
        <input type="button" value="Click me" onclick="cal()" id="btn" />
      </form>
      <!-- <Button onclick="cal()">Click Me</Button> -->
      <div id="result"></div>
      <!-- <script src="script.js"></script> -->
    </div>
  </body>
</html>

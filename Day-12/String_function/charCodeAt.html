<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>charCodeAt()</title>
  </head>
  <body>
    <script>
      var str = new String("This is String");
      document.writeln("str.charCodeAt(0) is:" + str.charCodeAt(0));
      document.writeln("<br>str.charCodeAt(1) is:" + str.charCodeAt(1));
      document.writeln("<br>str.charCodeAt(2) is:" + str.charCodeAt(2));
    </script>
  </body>
</html>

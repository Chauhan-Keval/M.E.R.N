<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Tabel Genrator</h3>
    <button onclick="tab()">Click me</button>
    <script>
      function tab() {
        var input = prompt("Enter a Tabel:");
        var a = parseInt(input);
        for (i = 1; i <= 10; i++) {
          document.write(a + "*" + i + "=" + a * i + "<br>");
        }
      }
    </script>
  </body>
</html>

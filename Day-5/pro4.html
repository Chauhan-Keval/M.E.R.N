<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pro4</title>
    <script type="text/javascript">
      function comp() {
        var A = prompt("Enter a vlaue :");
        if (parseInt(A) > 0) {
          document.write("Number is Positive! ,");
          if (parseInt(A) < 50) {
            document.write("The number is below 50");
          } else {
            document.write("The number is above 50");
          }
        } else if (parseInt(A) == 0) {
          document.write("Number is 0 !");
        } else {
          document.write("Number is Negative!");
          if (parseInt(A) > -50) {
            document.write("The number is below -50");
          } else {
            document.write("The number is above -50");
          }
        }
      }
    </script>
  </head>
  <body>
    <p>Click to See number is positive or negative</p>
    <form action="">
      <input type="button" value="Click Me" onclick="comp()" />
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var A = 5;
      var i = 1;
      do {
        var j = 1;
        do {
          document.write(i);
          j++;
        } while (j <= 5);
        i++;
        document.write("<br>");
      } while (i <= A);
    </script>
  </body>
</html>

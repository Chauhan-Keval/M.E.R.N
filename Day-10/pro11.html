<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task1</title>
  </head>
  <body>
    <script>
      var A = parseInt(prompt("Enter value of A:"));
      var B = parseInt(prompt("Enter value of B:"));
      print(A, B);
      function print(A, B) {
        for (i = A; i <= B; i++) {
          document.write(i + "<br>");
        }
      }
    </script>
  </body>
</html>

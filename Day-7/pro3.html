<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="loop()">Click here</button>
    <script>
      function loop() {
        var a = prompt("Enter a number");
        for (i = 1; i <= a; i++) {
          document.write(i + "<br>");
        }
      }
    </script>
  </body>
</html>

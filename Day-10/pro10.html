<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write(num(10, 20) + "<br>");
      num1(10, 10);
      function num(A, B) {
        var total = A + B;
        return total;
      }
      function num1(A, B) {
        var total = A + B;
        return document.write(total);
      }
    </script>
  </body>
</html>

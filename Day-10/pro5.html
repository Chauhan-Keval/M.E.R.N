<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array greater tna 50</title>
  </head>
  <body>
    <script>
      const num = [];
      var count = 0;
      for (i = 0; i <= 9; i++) {
        num[i] = parseInt(prompt("Enter a Number:"));
      }
      for (i = 0; i <= 9; i++) {
        if (num[i] > 50) {
          count++;
        }
      }
      document.write(count + " Numbers are greater than 50");
    </script>
  </body>
</html>

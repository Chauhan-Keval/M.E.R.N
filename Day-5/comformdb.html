<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function getConfrimation() {
        var retval = confirm("Do you want to continue?");
        if (retval == true) {
          document.write("User wants to continue ");
          return true;
        } else {
          document.write("User does not want to continue ");
          return false;
        }
      }
    </script>
  </head>
  <body>
    <p>click the the following button to see the the result!</p>
    <form action="">
      <input type="button" value="Click Me!" onclick="getConfrimation()" />
    </form>
  </body>
</html>

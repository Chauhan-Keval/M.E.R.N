<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lastIndexOf()</title>
  </head>
  <body>
    <script>
      var str = new String("This is string one and again string");
      var lstindex = str.lastIndexOf("string");
      document.writeln("Last index of this  is :" + lstindex);
    </script>
  </body>
</html>

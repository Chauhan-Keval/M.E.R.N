<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indexOf()</title>
  </head>
  <body>
    <script>
      var str = new String("This is String");
      var index = str.indexOf("String");
      document.writeln("Index of String is:" + index);
    </script>
  </body>
</html>

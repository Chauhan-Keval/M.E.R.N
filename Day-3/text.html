<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="direction: rtl">This text is set from right to left</p>
    <p style="letter-spacing: 10px">
      this is used for having space between letters
    </p>
    <p style="word-spacing: 10px">
      This is used for having space betweem words
    </p>
    <p style="text-indent: 1cm">this is used for indent</p>
    <p style="text-align: center">This is used for text align</p>
    <p style="text-decoration: line-through">
      Thsi is used for decorating the text
    </p>
    <p style="text-transform: capitalize">This is text transform</p>
    <p style="text-shadow: 4px 4px 8px blue">this is used for text shadow</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 1</title>
  </head>
  <body>
    <form action="">
      <label for="name">Name :</label>
      <input type="text" autofocus /><br /><br />
      <label for="pasword">Password :</label>
      <input type="password" /><br /><br />
      <label for="gen">Gender :</label><br /><br />
      <input type="radio" id="gen" /><label for="g">male</label>
      <input type="radio" id="gen" /><label for="g">female</label><br /><br />
      <label for="hobby">Hobby :</label><br /><br />
      <input type="checkbox" />
      <label for="hb1">Cricket</label><br /><br />
      <input type="checkbox" />
      <label for="hb2">Football</label><br /><br />
      <input type="checkbox" />
      <label for="hb3">Tennis</label><br /><br />
      <label for="city">City :</label>
      <select name="City" id="ct">
        <option value="Raj">Rajkot</option>
        <option value="su">Surat</option>
        <option value="gandhi">Gandhinagar</option></select
      ><br /><br />
      <label for="add">Address</label><br /><br />
      <textarea name="add" id="add"></textarea><br /><br />
      <label for="pic">Photo</label>
      <input type="file" />
      <br /><br />
      <input type="button" name="sub" value="Submit" />
      <input type="button" name="res" value="Reset" />
    </form>
  </body>
</html>

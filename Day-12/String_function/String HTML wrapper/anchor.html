<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor</title>
  </head>
  <body>
    <script>
      var str = new String("Hello World!");
      var url =
        "file:///D:/M.E.R.N/Day-12/String_function/String%20HTML%20wrapper/anchor.html";
      alert(str.anchor("My anchor"));
      alert(str.big());
      alert(str.blink());
      alert(str.fixed());
      alert(str.bold());
      alert(str.fontcolor("red"));
      alert(str.fontsize(1));
      alert(str.italics());
      alert(str.link(url));
      alert(str.small());
      alert(str.strike());
      alert(str.sub());
      alert(str.sup());
    </script>
  </body>
</html>

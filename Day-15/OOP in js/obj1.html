<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obj creation</title>
  </head>
  <body>
    <!-- class creation and acessing using obj -->
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
        }
        speak() {
          document.write(`${this.name} makes a noise`);
        }
      }
      var animal = new Animal("Dog");
      animal.speak();
    </script>
  </body>
</html>

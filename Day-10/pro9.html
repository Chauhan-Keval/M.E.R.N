<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Which arg is greater</title>
  </head>
  <body>
    <script>
      num(10, 20);
      function num(A, B) {
        if (A > B) {
          document.write(A + " is Greater");
        } else {
          document.write(B + " is Greater");
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function rem() {
        var A = prompt("Enter a value :");
        var a = parseInt(A);
        if (a % 2 == 0) {
          document.write("The Number is Even");
        } else {
          document.write("The number is Odd");
        }
      }
    </script>
  </head>
  <body>
    <p>Click the button to see the number is Odd or Even</p>
    <form action="">
      <input type="button" value="Click ME " onclick="rem()" />
    </form>
  </body>
</html>

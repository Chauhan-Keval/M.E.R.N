<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locateCompare()</title>
  </head>
  <body>
    <script>
      var str = new String("This is Beautiful String");
      var index = str.localeCompare("XYZ");
      document.writeln("LocateCompare frist :" + index);
      document.writeln("<br>");
      var index = str.localeCompare("abc");
      document.write("locateCompare second :" + index);
    </script>
  </body>
</html>

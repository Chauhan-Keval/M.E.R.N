<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of Array</title>
  </head>
  <body>
    <script>
      const num = [];
      var sum = 0;
      for (i = 0; i <= 4; i++) {
        num[i] = parseInt(prompt("Enter a number :"));
      }

      for (i = 0; i <= 4; i++) {
        sum = sum + num[i];
      }
      document.write(num);
      document.write("<br>");
      document.write(sum);
    </script>
  </body>
</html>

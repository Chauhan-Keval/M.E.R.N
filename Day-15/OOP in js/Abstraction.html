<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abstraction</title>
  </head>
  <body>
    <script>
      class Vehicle {
        startVehicle() {
          document.write("Engine Started");
        }
        stopVehicle() {
          document.write("Engine Stoped");
        }
      }
      class Car extends Vehicle {
        startVehicle() {
          document.write("Car Engine started");
        }
      }
      var MyCar = new Car();
      MyCar.startVehicle();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array in js</title>
  </head>
  <body>
    <script>
      const num = [1, 2, 3, 4, 5];
      for (i = 0; i < num.length; i++) {
        document.write(num[i] + "<br>");
      }
    </script>
  </body>
</html>

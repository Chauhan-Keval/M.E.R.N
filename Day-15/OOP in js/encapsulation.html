<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encapsulation</title>
  </head>
  <body>
    <script>
      class Car {
        constructor(brand) {
          this._brand = brand;
        }
        get brand() {
          return this._brand;
        }
        set brand(newbrand) {
          this._brand = newbrand;
        }
      }
      var car = new Car("Audi");
      document.write(car.brand);
      car.brand = "BMW";
      document.write("<br>" + car.brand);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .e1 {
        border: 10px double;
        border-bottom: dashed;
        border-bottom-color: blue;
        border-top-color: cornflowerblue;
        border-left-color: aquamarine;
        border-right-color: chocolate;
      }
      .e2 {
        border: 10px double #009900;
      }
    </style>
  </head>
  <body>
    <p class="e1">This is a example of different color border example</p>
    <p class="e2">This is example of only green color border</p>
  </body>
</html>

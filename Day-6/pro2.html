<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Unit Calculator</title>
    <script type="text/javascript">
      function cal() {
        var a = prompt("Enter Your Units :");
        var A = parseInt(a);
        var result = "";

        if (A <= 100) {
          result = "Your Bill is 300 Rs.";
        } else if (A > 100 && A <= 200) {
          var B = (A - 100) * 3;
          var total = 300 + B;
          result = "Your Bill is: " + total + " Rs.";
        } else if (A > 200 && A <= 300) {
          var B = (A - 100) * 4;
          var total = 300 + B;
          result = "Your Bill is: " + total + " Rs.";
        } else if (A > 300 && A <= 500) {
          var B = (A - 100) * 5;
          var total = 300 + B;
          result = "Your Bill is: " + total + " Rs.";
        } else if (A > 500) {
          var B = (A - 100) * 10;
          var total = 300 + B;
          result = "Your Bill is: " + total + " Rs.";
        } else {
          result = "Written invalid value!";
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0%;
        padding: 0%;
        background-color: aliceblue;
      }

      #main {
        background-color: antiquewhite;
        height: 500px;
        width: 250px;
        border: double black;
        padding: 20px;
      }

      #btn {
        background-color: aqua;
        border: 0;
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;
      }

      #btn:hover {
        background-color: rgb(78, 242, 57);
        color: white;
      }

      #result {
        font-size: 18px;
        font-weight: bold;
        color: darkblue;
        background-color: #e0f7fa;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h3>Electric Unit Calculator</h3>
      <form>
        <input type="button" value="Click me" onclick="cal()" id="btn" />
      </form>
      <div id="result"></div>
    </div>
  </body>
</html>

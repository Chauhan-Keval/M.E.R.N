<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input onkeydown="showKey(event)" placeholder="Press any key" />

    <script>
      function showKey(e) {
        console.log("You pressed: " + e.key);
      }
    </script>
  </body>
</html>

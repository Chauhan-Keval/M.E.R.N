<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function with arg</title>
  </head>
  <body>
    <script>
      function sayhello(name, age) {
        document.write(
          "My Name is " + name + " and I am ," + age + " years old "
        );
      }
      sayhello("Keval", 20);
    </script>
  </body>
</html>

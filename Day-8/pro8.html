<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var count = 0;
      for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
          count = count + 1;
          document.write(count);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>

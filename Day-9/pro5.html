<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var A = 5;
      var i = 1;
      while (i <= A) {
        var j = 1;
        while (j <= 5) {
          document.write(i);
          j++;
        }
        i++;
        document.write("<br>");
      }
    </script>
  </body>
</html>

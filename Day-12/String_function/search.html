<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
  </head>
  <body>
    <script>
      var re = /apples/gi;
      var str = "Apple is my favorite fruit. I like apples very much.";
      if (str.search(re) == -1) {
        document.write("String does not have apples");
      } else {
        document.write("Apples found in string");
      }
    </script>
  </body>
</html>

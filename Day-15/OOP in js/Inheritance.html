<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
        }
        speak() {
          document.write(`${this.name} made a noise`);
        }
      }
      class doggy extends Animal {
        speak() {
          document.write(`${this.name} barks`);
        }
      }
      var dog = new doggy("john");
      dog.speak();
    </script>
  </body>
</html>

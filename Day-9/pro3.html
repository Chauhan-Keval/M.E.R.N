<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="disp()">Click here</button>
    <div id="result"></div>
    <script>
      function disp() {
        var A = 5;
        var i = 1;

        var result = document.getElementById("result");
        while (i <= A) {
          var j = 1;
          while (j <= 5) {
            result.innerHTML = j;
            j++;
          }
          result.innerHTML = "<br>";
          i = i + 1;
        }
      }
    </script>
  </body>
</html>
